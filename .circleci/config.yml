# Python CircleCI 2.0 configuration file
version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.7

    working_directory: ~/repo

    steps:
      # Step 1: obtain repo from GitHub
      - checkout

      # Step 2: create virtual env and install dependencies
      - run:
          name: install dependencies
          command: |
            sudo apt-get install libgsl-dev
            wget -O - http://apt.isis.rl.ac.uk/2E10C193726B7213.asc | sudo apt-key add -
            sudo apt-add-repository "deb [arch=amd64] http://apt.isis.rl.ac.uk $(lsb_release -c | cut -f 2) main"
            sudo apt-add-repository ppa:mantid/mantid
            sudo apt-get update
            sudo apt-get install mantid
            python3 -m venv venv
            . venv/bin/activate

      # Step 3: install nPDyn
      - run:
          name: install nPDyn
          command: |
            . venv/bin/activate
            python3 setup.py install
            cp build/lib*/nPDyn/lib/*.so nPDyn/lib/

      # Step 4: run linter and tests
      - run:
          name: run tests
          command: |
            . venv/bin/activate
            flake8 nPDyn --exclude=venv* --config .flake8 --statistics
            pytest nPDyn

      # Step 5: run codecov
      - run:
          name: run codecov
          command: |
            . venv/bin/activate
            bash <(curl -s https://codecov.io/bash)
