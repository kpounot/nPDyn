# Python CircleCI 2.0 configuration file
version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.7

    working_directory: ~/repo

    steps:
      # Step 1: obtain repo from GitHub
      - checkout

      # Step 2: create virtual env and install dependencies
      - run:
          name: install dependencies
          command: |
            sudo apt-get install libgsl-dev
            python3 -m venv venv
            . venv/bin/activate
            python3 -m pip install -r package/requirements.txt
            #
      # Step 3: install nPDyn
      - run:
          name: install nPDyn
          command: |
            . venv/bin/activate
            python3 package/setup.py install 

      # Step 4: run linter and tests
      - run:
          name: run tests
          command: |
            . venv/bin/activate
            flake8 package/nPDyn --exclude=venv* --config package/.flake8 --statistics
            pytest package/tests -v --cov=nPDyn

